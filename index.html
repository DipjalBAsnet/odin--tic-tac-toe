<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="input-container">
      <input type="text" id="player1Name" placeholder="Player 1 Name" />
      <input type="text" id="player2Name" placeholder="Player 2 Name" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div class="board-container" style="display: none">
      <div class="board" id="board">game board</div>
    </div>
    <div id="resultDisplay"></div>
    <button onclick="resetGame()" class="reset-button" style="display: none">
      Reset Game
    </button>
    <script src="gameboard.js"></script>
    <script src="playerfactory.js"></script>
    <script src="gameController.js"></script>
    <script src="script.js"></script>
  </body>
</html>
